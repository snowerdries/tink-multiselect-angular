<!doctype html>
<html ng-app="tink.multiselect">
<head>
  <meta charset="utf-8">
  <title>Multiselect Tink module</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/tink-core/dist/tink.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="styles/multiselect.css" />
</head>
<body>

<div class="row margin-top-lg">
  <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
    <form ng-controller="controller as ctrl">
      <tink-multi-select disabled="false" empty-text="leeg" ng-model="ctrl.items" />
    </form>
  </div>
  <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
    <p>Hello!</p>
  </div>
</div>


<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
<!-- endbower -->

 <script>
  var app = angular.module('tink.multiselect',['ngLodash']).controller('controller',['$scope',function($scope){
  	var vm=this;
  	vm.items=[{id:1,description:'item1'},{id:2,description:'item2'},{id:3,description:'item3'}];
  }])
  </script>

<script src="scripts/directives/multiselect.js"></script>
</body>
</html>
